pluginManagement {
    repositories {
        maven {
            name = 'Fabric'
            url = 'https://maven.fabricmc.net/'
        }
        maven{
            url = "https://maven.kikugie.dev/releases"
        }

        gradlePluginPortal()
    }
}

plugins {
    id "dev.kikugie.stonecutter" version "0.4.2"
}

stonecutter {
    shared {
        versions "1.20.4", "1.21", "1.21.3", "1.21.8"
        vcsVersion = "1.20.4"
    }

    create rootProject
}